<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Home Sweet Home is a web app that helps you find the perfect home for you and your family.">
  <meta name="keywords" content="home, sweet, family, house, real estate">
  <link rel="icon" href="./logo.jpg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <title>Home Sweet Home</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 16px;
    }

    img {
      width: 100%;
      aspect-ratio: 1/1;
      max-width: 400px;
      max-height: 400px;
    }

    h1 {
      color: #333;
      font-size: 28px;
    }

    button {
      padding: 10px 20px;
      background-color: #304FFE;
      color: #fff;
      border: none;
      border-radius: 32px;
      cursor: pointer;
      width: 100%;
      max-width: 360px;
      padding: 16px 32px;
      font-family: 'Poppins', sans-serif;
    }

    button:hover {
      background-color: #0056b3;

    }
  </style>
</head>
<body>
  <main class="container">
    <img src="./logo.jpg" alt="Home Sweet Home">
  
    <h1>Download Our App</h1>
  
    <a href="">
      <button>Click to install</button>
    </a>
  </main>
</body>
</html>
